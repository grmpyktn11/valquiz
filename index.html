<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Pookie Choose a Gift!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    .next-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Mocha needs help choosing a gift!</h1>
      <img src="img/milk-and-mocha.gif" alt="Image of a gift box">
      <p>Please help him find the perfect gift!</p>
      <a href="questions.html" class="next-button">Next</a>
    </div>
  </div>
</body>
</html>
