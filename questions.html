<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Choice</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }
    .container {
      position: relative;
      z-index: 1; /* Ensure container stays above GIF */
    }
    .gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url("img/fruitbg.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    .question {
      margin-bottom: 20px;
      display: none; /* Initially hide all questions */
      padding: 20px;
      background-color: rgb(255, 255, 255); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .question.active {
      display: block; /* Show only the active question */
    }
    .image-container {
      display: flex;
      justify-content: space-around;
    }
    .image {
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="gif"></div>
  <div class="container">
    <div class="question active" id="question1">
      <p>choose a cat!!</p>
      <div class="image-container">
        <img src="img/cat1.jpg" alt="Image 1-1" class="image" data-option="1">
        <img src="img/cat2.jpg" alt="Image 1-2" class="image" data-option="2">
      </div>
    </div>
    <div class="question hidden" id="question2">
      <p>choose a plushie !!</p>
      <div class="image-container">
        <img src="img/catplush.jpg" alt="Image 2-1" class="image" data-option="3">
        <img src="img/miffy.jpg" alt="Image 2-2" class="image" data-option="4">
      </div>
    </div>
    <div class="question hidden" id="question3">
      <p>choose a dazai!! </p>
      <div class="image-container">
        <img src="img/dazai1.jpg" alt="Image 3-1" class="image" data-option="5">
        <img src="img/dazai2.jpg" alt="Image 3-2" class="image" data-option="6">
      </div>
    </div>

    <div class="question hidden" id="question4">
      <p>choose something great about u !!</p>
      <div class="image-container">
        <img src="img/ursmile.jpg" alt="Image 2-1" class="image" data-option="7">
        <img src="img/urlaugh.jpg" alt="Image 2-2" class="image" data-option="8">
      </div>
    </div>

  </div>
  
  <script>

const images = document.querySelectorAll('.image');
let currentQuestion = document.getElementById('question1'); // Start with first question

images.forEach(image => {
  image.addEventListener('click', (event) => {
    const selectedOption = event.target.dataset.option;

    // Remove "active" class from current question
    currentQuestion.classList.remove('active');

    // Decide on next question based on chosen option
    if (selectedOption === '1' || selectedOption === '2') {
      currentQuestion = document.getElementById('question2');
    } else if (selectedOption === '3' || selectedOption === '4') {
      currentQuestion = document.getElementById('question3');
    }else if (selectedOption === '5' || selectedOption === '6') {
      currentQuestion = document.getElementById('question4');
    }
    else {
      // All questions answered, redirect to ending page
      window.location.href = "ending.html";
      return; // Prevent further code execution
    }

    // Show the next question and mark it active
    currentQuestion.classList.add('active');
  });
});
  </script>
  </body>
  </html>
