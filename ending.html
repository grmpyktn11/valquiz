<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello with Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("img/hearts2.gif");
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%; /* This rounds the image corners */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>he got you flowers since you're pretty like flowers !!</h1>
    <img src="img/jump-bear.gif" alt="Your image description">
  </div>
</body>
</html>
